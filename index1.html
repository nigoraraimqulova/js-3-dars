<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div id="wrap">
    <div id="form-group">
        <form action="#">
            <label for="firstName" id="label1">First name</label>
            <input type="text" id="firstName" placeholder="Enter first name">
            <label for="last Name" id="label2">Last name</label>
            <input type="text" id="last Name" placeholder="Enter last name">
            <label for="email" id="label3">Your email</label>
            <input type="email" id="email" placeholder="Enter you email">
            <label for="premail" id="label4">Re-enter email</label>
            <input type="email" id="premail" placeholder="Re-enter email">
            <label for="password" id="label5">Enter password</label>
            <input type="password" id="password" placeholder="Enter password">
            <label for="age" id="label6">I'm</label>
            <select name="age" id="age">
                <option value="1" disabled>16</option>
                <option value="2" disabled>17</option>
                <option value="3">18</option>
                <option value="4">19</option>
                <option value="5">20</option>
                <option value="6">25</option>
                <option value="7">30</option>
                <option value="8">35</option>
                <option value="9" selected>Select age</option>
            </select>
            <br>
            <label for="day" id="label7">Birthday</label>
            <select name="day" id="day">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
            <select name="oy" id="oy">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
            </select>
            <select name="year" id="year">
                <option value="1">2000</option>
                <option value="2">2003</option>
                <option value="3">2006</option>
                <option value="4">2009</option>
                <option value="5">2012</option>
                <option value="6">2015</option>
            </select>
            <input type="submit" id="input1" value="Sign up">
            <label for="color" id="label8">Color</label>
            <input type="color" id="color">
            <label for="week" id="label9">Week</label>
            <input type="week" id="week">
            <label for="month" id="label10">Month</label>
            <input type="month" id="month">
            <label for="date" id="label11">Date</label>
            <input type="date" id="date">
            <label for="time" id="label12">Select time</label>
            <input type="time" id="time">
            <h4 id="h41">Senga AyTi yoqadimi?</h4>
            <label for="ha" id="label13">Ha</label><input type="radio" id="ha" name="ha">
            <label for="yoq" id="label14">Yo'q</label><input type="radio" id="yoq" name="ha">
            <label for="bilmadim" id="label15">Bilmadim</label><input type="radio" id="bilmadim" name="ha">
            <h4 id="h42">Muhammadrizo, sen AyTini davom ettirasanmi?</h4>
            <label for="ha2">Ha</label><input type="checkbox" id="ha2">
            <label for="yoq2" id="label16">Yo'q</label><input type="checkbox" id="yoq2">
            <label for="bilmadim2" id="label17">Bilmadim,oyim biladi</label><input type="checkbox" id="bilmadim2">
            <label for="dist" id="label18">Qo'shimcha ma'lumot</label>
            <input type="dist" id="dist" placeholder="Qo'shimcha malumotlar">

        </form>
    </div>
</div>



<script src="js/main1.js"></script>
</body>
</html>
